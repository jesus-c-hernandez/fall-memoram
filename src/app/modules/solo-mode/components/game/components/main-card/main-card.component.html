<div id="main-card-component">
  <div
    class="card-box size"
    (click)="flipCard(card)"
  >
    <div class="card" [ngClass]="{ 'flip-card': card.isFliped }">
      <div class="front size">
        <img class="img-card size" [ngSrc]="card.imgBack" fill/>
      </div>
      <div class="front back size">
        <img class="img-card size" [ngSrc]="card.imgFront" fill/>
      </div>
    </div>
  </div>
</div>
