<div id="loading-component">
  <div class="cont-loading">
    <div
      class="cont-loading-item"
      [ngClass]="{ 'tran-in': moveLoadingOne, 'tran-out': moveLoadingTwo}"
    >
      <div id="container">
        <img class="img-icon" src="../../../../assets/img/cara.png" alt="">
        <svg viewBox="0 0 100 100">
          <circle id="spinner" cx="50" cy="50" r="45" />
        </svg>
      </div>
    </div>
  </div>
</div>
