<div id="main-card-component">
  <div
    class="card-box size"
    (click)="flipCard(card)"
    *ngFor="let card of cards$ |async; index as i"
  >
    <div class="card" [ngClass]="{ 'flip-card': card.isFliped }">
      <div class="front size">
        <img class="img-card size" src="{{ card.imgBack }}" />
      </div>
      <div class="front back size">
        <img class="img-card size" src="{{ card.imgFront }}" />
      </div>
    </div>
  </div>
</div>
